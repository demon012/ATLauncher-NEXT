machine:
  node:
    version: 4.4.7

dependencies:
  pre:
    - sudo dpkg --add-architecture i386
    - sudo add-apt-repository ppa:wine/wine-builds -y
    - sudo apt-get update
    - sudo apt-get install -y --install-recommends winehq-devel
    - sudo apt-get install -y xvfb
    - export DISPLAY=:10
    - sudo Xvfb :10 -ac &
    - sleep 3
  override:
    - npm install
    - npm --prefix ./app install ./app
  cache_directories:
    - "app/node_modules"
    - "~/.electron"

test:
  override:
     - npm run test-ci:
         environment:
           MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
     - npm run build
     - npm run test-e2e-ci:
         environment:
           MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
     - npm run dist

general:
  branches:
    only:
      - initial-code
      - /feature\/.*/
      - /release\/.*/
      - /hotfix\/.*/
  artifacts:
    - "dist"
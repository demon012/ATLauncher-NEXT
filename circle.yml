machine:
  node:
    version: 4.4.7

dependencies:
  pre:
    - sudo apt-get install -y xvfb
    - export DISPLAY=:10
    - sudo Xvfb :10 -ac:
        background: true
    - sleep 3
  override:
    - npm prune
    - npm install
    - npm --prefix ./app install ./app
    - npm --prefix ./app prune ./app
    - npm run build
  cache_directories:
    - "node_modules"
    - "app/node_modules"

test:
  override:
     - npm run lint
     - npm run test-ci:
         environment:
           MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
     - npm run test-e2e-ci:
         environment:
           MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

deployment:
  beta:
    branch: develop
    commands:
      - npm publish --tag next
  release:
    branch: master
    commands:
      - npm publish

general:
  branches:
    only:
      - initial-code
      - /feature\/.*/
      - /release\/.*/
      - /hotfix\/.*/
  artifacts:
    - "dist"
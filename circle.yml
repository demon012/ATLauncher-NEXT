machine:
  node:
    version: 4.4.7

dependencies:
  override:
    - npm install
    - npm --prefix ./app install ./app
  cache_directories:
    - "app/node_modules"

test:
  override:
#     - npm test
     - npm run dist

general:
  branches:
    only:
      - initial-code
      - /features\/.*/
      - /releases\/.*/
      - /hotfixes\/.*/
  artifacts:
    - "dist"
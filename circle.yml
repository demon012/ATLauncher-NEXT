machine:
  node:
    version: 4.4.7

dependencies:
  pre:
    - sudo dpkg --add-architecture i386
    - sudo add-apt-repository ppa:wine/wine-builds -y
    - sudo apt-get update
    - sudo apt-get install --install-recommends winehq-devel
  override:
    - npm install
    - npm --prefix ./app install ./app
  cache_directories:
    - "app/node_modules"
    - "~/.electron"

test:
  override:
#     - npm test
     - npm run dist

general:
  branches:
    only:
      - initial-code
      - /features\/.*/
      - /releases\/.*/
      - /hotfixes\/.*/
  artifacts:
    - "dist"
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ATLauncher NEXT</title>

    <body>
        <div id="root"></div>
        <script>
            (function () {
                const script = document.createElement('script');

                document.write(script.outerHTML);
            }());
        </script>
